<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora online</h1>
    </header>

    <main>
        <div id="botoes">
            <p>
                <input id="b1" type="button" value="1" onclick="botao1()">
                <input id="b2" type="button" value="2" onclick="botao2()">
                <input id="b3" type="button" value="3" onclick="botao3()">
                <input id="bmais" type="button" value="+" onclick="botao_mais()">
                <input type="text" name="previa" id="previa">
            </p>
            <p>
                <input id="b4" type="button" value="4" onclick="botao4()">
                <input id="b5" type="button" value="5" onclick="botao5()">
                <input id="b6" type="button" value="6" onclick="botao6()">
                <input id="bmenos" type="button" value="-" onclick="botao_menos()">
            </p>
            <p>
                <input id="b7" type="button" value="7" onclick="botao7()">
                <input id="b8" type="button" value="8" onclick="botao8()">
                <input id="b9" type="button" value="9" onclick="botao9()">
                <input id="bvezes" type="button" value="x" onclick="botao_vezes()">
            </p>
            <p>
                <input id="b0" type="button" value="0" onclick="botao0()">
                <input id="bdivide" type="button" value="/" onclick="botao_divide()">
                <input id="ac" type="button" value="AC" onclick="botao_ac()">
            </p>
        </div>

        <div id="res">
            <input type="text" name="resultado" id="resultado">
        </div>
    </main>

        <script src="calculadora.js"></script>

    
</body>
</html>
