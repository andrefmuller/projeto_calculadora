<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora online</h1>
    </header>

    <main>
        <p>
            <input id="n1" type="button" value="1">
            <input id="n2" type="button" value="2">
            <input id="n3" type="button" value="3">
            <input id="mais" type="button" value="+">
        </p>

        <p>
            <input id="n4" type="button" value="4">
            <input id="n5" type="button" value="5">
            <input id="n6" type="button" value="6">
            <input id="menos" type="button" value="-">
        </p>

        <p>
            <input id="n7" type="button" value="7">
            <input id="n8" type="button" value="8">
            <input id="n9" type="button" value="9">
            <input id="vezes" type="button" value="x">
        </p>

        <p>
            <input id="n0" type="button" value="0">
            <input id="divide" type="button" value="/">
        </p>
    </main>

    
</body>
</html>
